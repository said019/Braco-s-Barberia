<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Black Card - Braco's Barbería</title>
</head>

<body
    style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #000000; color: #ffffff;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #000000;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" width="600" cellspacing="0" cellpadding="0"
                    style="max-width: 600px; background-color: #0a0a0a; border: none;">

                    <!-- Header -->
                    <tr>
                        <td align="center" style="padding: 60px 40px 40px;">
                            <img src="https://braco-s-barberia-production.up.railway.app/assets/logo.png"
                                alt="Braco's Barbería" width="100"
                                style="display: block; margin: 0 auto 30px; opacity: 0.9;">
                            <h2
                                style="margin: 0; font-size: 20px; font-weight: 300; color: #ffffff; letter-spacing: 6px; text-transform: uppercase; border-bottom: 1px solid #333; display: inline-block; padding-bottom: 15px;">
                                Bienvenido</h2>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 0 50px 60px;">
                            <p
                                style="margin: 0 0 40px; font-size: 16px; color: #999; text-align: center; line-height: 1.8;">
                                Estimado <strong style="color: #fff;">{{clientName}}</strong>,<br>
                                Has accedido al nivel más exclusivo de Braco's.
                            </p>

                            <!-- Black Card Preview -->
                            <div
                                style="background-color: #000000; border: 1px solid #333; padding: 40px; margin-bottom: 50px; position: relative;">
                                <!-- Subtle border effect -->
                                <div
                                    style="position: absolute; top: 3px; left: 3px; right: 3px; bottom: 3px; border: 1px solid #1a1a1a; pointer-events: none;">
                                </div>

                                <h1
                                    style="margin: 0 0 40px; font-size: 32px; color: #ffffff; text-align: center; text-transform: uppercase; letter-spacing: 8px; font-weight: 400;">
                                    BLACK
                                </h1>

                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td align="center">
                                            <span
                                                style="display: block; font-size: 10px; text-transform: uppercase; letter-spacing: 3px; color: #666; margin-bottom: 10px;">Acceso
                                                Total</span>
                                            <span
                                                style="display: block; font-size: 14px; color: #fff;">{{totalServices}}
                                                Servicios Premium</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center" style="padding-top: 30px;">
                                            <span
                                                style="font-size: 12px; color: #C4A35A; letter-spacing: 1px;">{{expirationDate}}</span>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                            <!-- CTA Button -->
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td align="center">
                                        <a href="{{cardUrl}}"
                                            style="display: inline-block; padding: 18px 50px; background-color: #fff; color: #000; text-decoration: none; font-size: 12px; font-weight: bold; letter-spacing: 3px; text-transform: uppercase; transition: all 0.3s ease;">
                                            Acceder a Tarjeta
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center"
                            style="padding: 40px; background-color: #050505; color: #444; font-size: 11px; letter-spacing: 1px;">
                            <p style="margin: 0 0 10px; text-transform: uppercase;">Braco's Barbería</p>
                            <p style="margin: 0;">Privacidad y Excelencia</p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>

</html>
