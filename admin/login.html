<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Barbería</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --gold: #C4A35A;
            --gold-light: #D4B76A;
            --charcoal: #3D3D3D;
            --charcoal-dark: #2D2D2D;
            --cream: #F5F3EE;
            --error: #E53935;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--charcoal-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cream);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .login-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: var(--gold);
            letter-spacing: 0.1em;
        }
        
        .login-subtitle {
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.7;
            margin-top: 0.5rem;
        }
        
        .login-card {
            background: var(--charcoal);
            border: 1px solid rgba(196, 163, 90, 0.2);
            padding: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: var(--charcoal-dark);
            border: 1px solid rgba(196, 163, 90, 0.3);
            color: var(--cream);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--gold);
            color: var(--charcoal-dark);
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-weight: 500;
        }
        
        .btn-login:hover {
            background: var(--gold-light);
        }
        
        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            background: rgba(229, 57, 53, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: var(--gold);
            text-decoration: none;
            font-size: 0.85rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .back-link a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="../assets/logo.png" alt="Logo" style="height: 100px; margin-bottom: 20px;">
            <p class="login-subtitle">Panel de Administración</p>
        </div>
        
        <div class="login-card">
            <div class="error-message" id="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login" id="btn-submit">Iniciar Sesión</button>
            </form>
        </div>
        
        <div class="back-link">
            <a href="/">← Volver al sitio público</a>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');
            const btnSubmit = document.getElementById('btn-submit');
            
            // Reset error
            errorEl.classList.remove('active');
            errorEl.textContent = '';
            
            // Disable button
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Iniciando sesión...';
            
            // Validación local (sin backend)
            if (username === 'admin' && password === 'admin123') {
                // Guardar sesión
                const adminData = {
                    username: 'admin',
                    name: 'Miguel Trujillo',
                    role: 'admin'
                };
                
                localStorage.setItem('admin_token', 'local_token_' + Date.now());
                localStorage.setItem('admin_user', JSON.stringify(adminData));
                
                // Redirigir al dashboard
                window.location.href = '/admin/index.html';
            } else {
                errorEl.textContent = 'Usuario o contraseña incorrectos';
                errorEl.classList.add('active');
                
                // Re-enable button
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Iniciar Sesión';
            }
        });
        
        // Si ya tiene token, redirigir directamente
        if (localStorage.getItem('admin_token')) {
            window.location.href = '/admin/index.html';
        }
    </script>
</body>
</html>
