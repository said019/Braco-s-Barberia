<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Braco's Admin</title>
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--charcoal-dark) 0%, var(--charcoal) 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(196, 163, 90, 0.03) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .login-container {
            width: 100%;
            max-width: 460px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo-img {
            width: 140px;
            height: auto;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 4px 16px rgba(196, 163, 90, 0.25));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .login-logo-img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 6px 20px rgba(196, 163, 90, 0.4));
        }

        .login-subtitle {
            font-size: 0.7rem;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            opacity: 0.5;
            margin-top: 1.25rem;
            color: var(--gold);
            font-weight: 300;
        }

        .login-card {
            background: var(--charcoal);
            border: 1px solid rgba(196, 163, 90, 0.2);
            padding: 3rem 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
            border-radius: 2px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--gold);
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .login-form .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .login-form .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .login-form .form-input {
            transition: all 0.3s ease;
            padding-right: 3.5rem;
        }

        .login-form .form-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(196, 163, 90, 0.1);
        }

        .login-form .form-input.error {
            border-color: var(--error);
            animation: inputShake 0.3s ease;
        }

        @keyframes inputShake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 2.4rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 4px;
        }

        .password-toggle:hover {
            color: var(--gold);
            background: rgba(196, 163, 90, 0.05);
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0 1.75rem 0;
            font-size: 0.875rem;
            flex-wrap: wrap;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            cursor: pointer;
            user-select: none;
            transition: opacity 0.3s ease;
        }

        .remember-me:hover {
            opacity: 0.8;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--gold);
            margin: 0;
        }

        .remember-me span {
            white-space: nowrap;
        }

        .forgot-password {
            color: var(--gold);
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 0.875rem;
        }

        .forgot-password:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        .login-form .btn-primary {
            width: 100%;
            padding: 1rem;
            margin-top: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .login-form .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-form .btn-primary:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 163, 90, 0.3);
        }

        .btn-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .login-error,
        .login-success {
            padding: 0.875rem 1rem;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            border-radius: 4px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-error {
            background: rgba(229, 57, 53, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .login-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .login-error.active,
        .login-success.active {
            display: block;
        }

        .security-info {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.75rem;
            border-top: 1px solid rgba(196, 163, 90, 0.1);
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .security-info svg {
            width: 15px;
            height: 15px;
            vertical-align: middle;
            margin-right: 0.35rem;
            opacity: 0.5;
        }

        /* Tablets y pantallas medianas */
        @media (max-width: 768px) {
            .login-container {
                max-width: 400px;
                padding: 1.5rem;
            }

            .login-header {
                margin-bottom: 2.5rem;
            }

            .login-logo-img {
                width: 120px;
            }

            .login-card {
                padding: 2.5rem 2rem;
            }

            .login-title {
                font-size: 1.35rem;
                margin-bottom: 2rem;
            }
        }

        /* Móviles */
        @media (max-width: 480px) {
            body {
                padding: 1rem 0;
            }

            .login-container {
                max-width: 100%;
                padding: 1rem;
            }

            .login-header {
                margin-bottom: 2rem;
            }

            .login-logo-img {
                width: 100px;
            }

            .login-subtitle {
                font-size: 0.65rem;
                letter-spacing: 0.25em;
                margin-top: 1rem;
            }

            .login-card {
                padding: 2rem 1.5rem;
                box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
            }

            .login-title {
                font-size: 1.25rem;
                margin-bottom: 1.75rem;
                letter-spacing: 0.05em;
            }

            .login-form .form-group {
                margin-bottom: 1.5rem;
            }

            .login-form .form-label {
                font-size: 0.875rem;
            }

            .password-toggle {
                top: 2.3rem;
                width: 38px;
                height: 38px;
            }

            .password-toggle svg {
                width: 18px;
                height: 18px;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
                margin: 1.5rem 0 1.5rem 0;
                width: 100%;
            }

            .remember-me,
            .forgot-password {
                font-size: 0.85rem;
            }

            .login-form .btn-primary {
                padding: 0.95rem;
                font-size: 0.95rem;
            }

            .security-info {
                font-size: 0.75rem;
                margin-top: 1.5rem;
                padding-top: 1.5rem;
            }
        }

        /* Pantallas muy pequeñas */
        @media (max-width: 360px) {
            .login-container {
                padding: 0.75rem;
            }

            .login-card {
                padding: 1.5rem 1.25rem;
            }

            .login-logo-img {
                width: 90px;
            }

            .login-title {
                font-size: 1.15rem;
            }
        }

        /* Pantallas grandes */
        @media (min-width: 1024px) {
            .login-container {
                max-width: 480px;
            }

            .login-card {
                padding: 3.5rem 3rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-header">
            <img src="../assets/logo.png" alt="Braco's Barbería" class="login-logo-img">
            <p class="login-subtitle">Panel de Administración</p>
        </div>

        <div class="login-card">
            <h2 class="login-title">Iniciar Sesión</h2>

            <div class="login-error" id="login-error"></div>
            <div class="login-success" id="login-success"></div>

            <form class="login-form" id="login-form" autocomplete="on">
                <div class="form-group">
                    <label class="form-label" for="username">Usuario</label>
                    <input type="text" id="username" name="username" class="form-input" required autocomplete="username"
                        placeholder="Ingresa tu usuario" aria-label="Usuario" aria-required="true">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-input" required
                        autocomplete="current-password" placeholder="Ingresa tu contraseña" aria-label="Contraseña"
                        aria-required="true">
                    <button type="button" class="password-toggle" id="toggle-password" aria-label="Mostrar contraseña"
                        title="Mostrar/Ocultar contraseña">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember">
                        <span>Recordarme</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="btn-login">
                    Ingresar
                </button>
            </form>

            <div class="security-info">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" />
                </svg>
                Conexión segura y cifrada
            </div>
        </div>
    </div>

    <script>
        // Constantes de seguridad
        const MAX_LOGIN_ATTEMPTS = 5;
        const LOCKOUT_TIME = 15 * 60 * 1000; // 15 minutos

        // Verificar si ya está autenticado
        if (localStorage.getItem('admin_token')) {
            window.location.href = 'index.html';
        }

        // Cargar usuario recordado si existe
        const savedUsername = localStorage.getItem('remembered_username');
        if (savedUsername) {
            document.getElementById('username').value = savedUsername;
            document.getElementById('remember-me').checked = true;
        }

        // Toggle mostrar/ocultar contraseña
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        // SVG para ojo cerrado
        const eyeOffSVG = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
        `;

        const eyeOnSVG = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        `;

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? eyeOnSVG : eyeOffSVG;
            togglePassword.setAttribute('aria-label', type === 'password' ? 'Mostrar contraseña' : 'Ocultar contraseña');
        });

        // Validación en tiempo real
        const usernameInput = document.getElementById('username');

        function validateField(input) {
            if (input.value.trim() === '') {
                input.classList.add('error');
                return false;
            } else {
                input.classList.remove('error');
                return true;
            }
        }

        usernameInput.addEventListener('blur', () => validateField(usernameInput));
        passwordInput.addEventListener('blur', () => validateField(passwordInput));

        // Manejar recuperación de contraseña
        document.getElementById('forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('login-error');
            const successEl = document.getElementById('login-success');

            errorEl.classList.remove('active');
            successEl.textContent = 'Para recuperar tu contraseña, contacta al administrador del sistema.';
            successEl.classList.add('active');

            setTimeout(() => {
                successEl.classList.remove('active');
            }, 5000);
        });

        // Verificar bloqueo por intentos fallidos
        function checkLoginLockout() {
            const lockoutData = localStorage.getItem('login_lockout');
            if (lockoutData) {
                const { attempts, timestamp } = JSON.parse(lockoutData);
                const now = Date.now();

                if (attempts >= MAX_LOGIN_ATTEMPTS) {
                    const timeSinceLockout = now - timestamp;
                    if (timeSinceLockout < LOCKOUT_TIME) {
                        const remainingTime = Math.ceil((LOCKOUT_TIME - timeSinceLockout) / 60000);
                        return {
                            locked: true,
                            message: `Demasiados intentos fallidos. Intenta de nuevo en ${remainingTime} minuto(s).`
                        };
                    } else {
                        // Reiniciar intentos después del tiempo de bloqueo
                        localStorage.removeItem('login_lockout');
                    }
                }
            }
            return { locked: false };
        }

        // Registrar intento fallido
        function recordFailedAttempt() {
            const lockoutData = localStorage.getItem('login_lockout');
            let attempts = 1;

            if (lockoutData) {
                const data = JSON.parse(lockoutData);
                attempts = data.attempts + 1;
            }

            localStorage.setItem('login_lockout', JSON.stringify({
                attempts,
                timestamp: Date.now()
            }));

            return MAX_LOGIN_ATTEMPTS - attempts;
        }

        // Limpiar intentos fallidos al login exitoso
        function clearFailedAttempts() {
            localStorage.removeItem('login_lockout');
        }

        // Manejo del formulario de login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('btn-login');
            const errorEl = document.getElementById('login-error');
            const successEl = document.getElementById('login-success');

            // Limpiar mensajes previos
            errorEl.classList.remove('active');
            successEl.classList.remove('active');

            // Verificar bloqueo
            const lockoutCheck = checkLoginLockout();
            if (lockoutCheck.locked) {
                errorEl.textContent = lockoutCheck.message;
                errorEl.classList.add('active');
                return;
            }

            // Validar campos
            const usernameValid = validateField(usernameInput);
            const passwordValid = validateField(passwordInput);

            if (!usernameValid || !passwordValid) {
                errorEl.textContent = 'Por favor completa todos los campos correctamente.';
                errorEl.classList.add('active');
                return;
            }

            // Deshabilitar botón y mostrar carga
            btn.disabled = true;
            const originalText = btn.textContent;
            btn.innerHTML = 'Ingresando<span class="btn-spinner"></span>';

            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = document.getElementById('remember-me').checked;

            try {
                // Usar la URL del servidor actual
                const apiUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? `http://localhost:3000/api/admin/login`
                    : `/api/admin/login`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al iniciar sesión');
                }

                // Limpiar intentos fallidos
                clearFailedAttempts();

                // Guardar token y datos del admin
                localStorage.setItem('admin_token', data.token);
                localStorage.setItem('admin_user', JSON.stringify(data.admin));

                // Recordar usuario si está marcado
                if (rememberMe) {
                    localStorage.setItem('remembered_username', username);
                } else {
                    localStorage.removeItem('remembered_username');
                }

                // Mostrar mensaje de éxito
                successEl.textContent = 'Inicio de sesión exitoso. Redirigiendo...';
                successEl.classList.add('active');

                // Redirigir al dashboard con pequeño delay para mostrar el mensaje
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);

            } catch (error) {
                // Registrar intento fallido
                const remainingAttempts = recordFailedAttempt();

                let errorMessage = error.message;
                if (remainingAttempts > 0 && remainingAttempts <= 3) {
                    errorMessage += ` (${remainingAttempts} intento(s) restante(s))`;
                }

                errorEl.textContent = errorMessage;
                errorEl.classList.add('active');

                // Agregar shake animation al formulario
                const loginCard = document.querySelector('.login-card');
                loginCard.style.animation = 'none';
                setTimeout(() => {
                    loginCard.style.animation = 'shake 0.5s ease-in-out';
                }, 10);

                btn.disabled = false;
                btn.textContent = originalText;

                // Limpiar contraseña en caso de error
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Agregar animación de shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
                20%, 40%, 60%, 80% { transform: translateX(8px); }
            }
        `;
        document.head.appendChild(style);

        // Enfocar el campo de usuario al cargar
        window.addEventListener('load', () => {
            if (!savedUsername) {
                usernameInput.focus();
            } else {
                passwordInput.focus();
            }
        });

        // Prevenir ataques de timing
        const preventTiming = () => {
            const delay = Math.random() * 200 + 100;
            return new Promise(resolve => setTimeout(resolve, delay));
        };
    </script>
</body>

</html>
